<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Manu's Sports Store</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Manu's Sports Store</h1>
    <nav>
      <a href="#">Home</a>
      <a href="#">Products</a>
      <a href="#">Contact</a>
    </nav>
  </header>

  <section class="hero">
    <h2>Your One-Stop Shop for Sports Gear</h2>
    <p>Top-quality products for your game.</p>
  </section>

  <section class="products">
    <h2>Featured Products</h2>
    <div class="product-grid">
      <div class="product-card">
        <img src="https://via.placeholder.com/200x150?text=Football" alt="Football">
        <h3>Football</h3>
        <p>₹999</p>
        <button>Add to Cart</button>
      </div>
      <div class="product-card">
        <img src="https://via.placeholder.com/200x150?text=Cricket+Bat" alt="Cricket Bat">
        <h3>Cricket Bat</h3>
        <p>₹2,499</p>
        <button>Add to Cart</button>
      </div>
      <div class="product-card">
        <img src="https://via.placeholder.com/200x150?text=Basketball" alt="Basketball">
        <h3>Basketball</h3>
        <p>₹1,299</p>
        <button>Add to Cart</button>
      </div>
    </div>
  </section>

  <footer>
    <p>&copy; 2025 Manu's Sports Store. All rights reserved.</p>
  </footer>
</body>
</html>
